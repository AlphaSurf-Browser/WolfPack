<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WolfPack - Howl Your Thoughts</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling for the Howl system */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .howl-box {
      margin-bottom: 20px;
    }
    .howl {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .howl-content {
      margin-bottom: 10px;
    }
    .howl img, .howl video {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .howl-actions {
      display: flex;
      justify-content: space-between;
    }
    .howl-button {
      background-color: #6a5acd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Howl Your Thoughts!</h1>

    <div class="howl-box">
      <textarea id="howl-content" placeholder="What's on your mind?" rows="4" style="width:100%;"></textarea>
      <input type="file" id="howl-media" accept="image/*,video/*">
      <button class="howl-button" id="post-howl">Howl</button>
    </div>

    <h2>Recent Howls</h2>
    <div id="howl-feed">
      <!-- Howls will be loaded here dynamically -->
    </div>
  </div>

  <script>
    const howlFeed = document.getElementById('howl-feed');
    const postButton = document.getElementById('post-howl');

    // Function to fetch howls
    async function fetchHowls() {
      const response = await fetch('/api/howls');
      const howls = await response.json();
      howlFeed.innerHTML = ''; // Clear previous howls

      howls.forEach(howl => {
        const howlDiv = document.createElement('div');
        howlDiv.className = 'howl';
        howlDiv.innerHTML = `
          <div class="howl-content">${howl.content}</div>
          ${howl.media ? (howl.media.type === 'image' ? 
            `<img src="${howl.media.url}" alt="Media">` :
            `<video src="${howl.media.url}" controls></video>`) : ''}
          <div class="howl-actions">
            <span>Likes: ${howl.likes}</span>
            <button onclick="likeHowl(${howl.id})">üêæ Like</button>
          </div>
        `;
        howlFeed.appendChild(howlDiv);
      });
    }

    // Function to like a howl
    async function likeHowl(howlId) {
      await fetch(`/api/howls/${howlId}/like`, { method: 'POST' });
      fetchHowls(); // Reload the howls to show updated likes
    }

    // Function to post a howl
    postButton.addEventListener('click', async () => {
      const content = document.getElementById('howl-content').value;
      const media = document.getElementById('howl-media').files[0];

      const formData = new FormData();
      formData.append('content', content);
      if (media) formData.append('media', media);

      await fetch('/api/howls', {
        method: 'POST',
        body: formData,
      });

      document.getElementById('howl-content').value = ''; // Clear the input
      document.getElementById('howl-media').value = ''; // Clear the file input
      fetchHowls(); // Reload the howls
    });

    // Load howls on page load
    window.onload = fetchHowls;
  </script>
</body>
</html>
